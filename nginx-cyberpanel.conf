# إعدادات Nginx لـ CyberPanel مع sanadi.pro
# ملف الإعداد يجب أن يوضع في: /usr/local/lsws/conf/vhosts/sanadi.pro/

server {
    listen 80;
    listen [::]:80;
    server_name sanadi.pro www.sanadi.pro;
    
    # إعادة توجيه HTTP إلى HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sanadi.pro www.sanadi.pro;

    # مجلد الجذر للموقع
    root /var/www/sanadi.pro/dist/client;
    index index.html;

    # إعدادات SSL (CyberPanel يدير الشهادات تلقائياً)
    ssl_certificate /etc/letsencrypt/live/sanadi.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sanadi.pro/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # إعدادات SSL المحدثة
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment if you want HSTS)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy للـ API ومسارات الخادم
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # مسار رفع الملفات
    location /uploads/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache للملفات المرفوعة
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ملفات الواجهة الأمامية الثابتة
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # جميع المسارات الأخرى - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # إعدادات Cache للـ HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # منع الوصول للملفات الحساسة
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # منع الوصول لملفات البيئة
    location ~ \.(env|git|npmrc)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # إعدادات أمنية إضافية
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # حدود حجم الملف
    client_max_body_size 500M;

    # ضغط الملفات
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # تسجيل الأخطاء
    error_log /var/log/nginx/sanadi.pro_error.log;
    access_log /var/log/nginx/sanadi.pro_access.log;
}